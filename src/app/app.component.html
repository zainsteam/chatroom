<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Chat App</ion-list-header>
          <ion-note>{{userEmail}}</ion-note>

          <ion-menu-toggle auto-hide="false">
            
            <ion-item (click)="selectedIndex = 'login'" routerDirection="root" [routerLink]="['']" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="heart + '-outline'" [md]="heart + '-sharp'"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item (click)="selectedIndex = 'sigup'"  routerDirection="root" [routerLink]="['signup']" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="heart + '-outline'" [md]="heart + '-sharp'"></ion-icon>
              <ion-label>Sign UP</ion-label>
            </ion-item>
            <ion-item (click)="selectedIndex = 'people'" routerDirection="root" [routerLink]="['people']" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="heart + '-outline'" [md]="heart + '-sharp'"></ion-icon>
              <ion-label>People</ion-label>
            </ion-item>
            <ion-item (click)="selectedIndex = 'chatroom'"  routerDirection="root" [routerLink]="['chatroom']" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="heart + '-outline'" [md]="heart + '-sharp'"></ion-icon>
              <ion-label>Chat Room</ion-label>
            </ion-item>
            <ion-item (click)="logout()">
              <ion-icon slot="start" [ios]="heart + '-outline'" [md]="heart + '-sharp'"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
